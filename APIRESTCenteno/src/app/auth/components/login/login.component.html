<h1 mat-dialog-title>Iniciar Sesion</h1>
<div mat-dialog-content>
    <form [formGroup]="formulario" (ngSubmit)="login()">
        <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input formControlName="usuario" type="text" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Contrase√±a</mat-label>
            <input formControlName="contrasena" type="password" matInput>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" >Iniciar Sesion</button>
    </form>
</div>
