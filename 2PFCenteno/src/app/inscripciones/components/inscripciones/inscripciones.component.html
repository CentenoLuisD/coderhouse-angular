<div class="container">


    <h1>Inscripciones</h1>

    <div class="d-flex justify-content-around">
        <div>
            <mat-form-field>
                <mat-label>Buscar</mat-label>
                <input type="text" (keyup)="filtrar($event)" matInput>
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary" (click)="crear()">AÃ±adir Inscripcion</button>
        </div>
    </div>
        
    <table mat-table [dataSource]="dataSource">
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
    
        <ng-container matColumnDef="cursoid">
            <th mat-header-cell *matHeaderCellDef>Curso ID</th>
            <td mat-cell *matCellDef="let element">{{ element.cursoid }}</td>
        </ng-container>
    
        <ng-container matColumnDef="alumnoid">
            <th mat-header-cell *matHeaderCellDef>Alumno ID</th>
            <td mat-cell *matCellDef="let element">{{ element.alumnoid }}</td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Editar / Eliminar</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editar(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="eliminar(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
</div>
