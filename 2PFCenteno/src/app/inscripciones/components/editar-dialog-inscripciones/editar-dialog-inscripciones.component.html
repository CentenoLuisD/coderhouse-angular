<h1 mat-dialog-title>Editar Inscripcion</h1>
<div mat-dialog-content>
    <form [formGroup]="formulario">
        <mat-form-field appearance="fill">
            <mat-label>ID</mat-label>
            <input formControlName="id" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Curso ID</mat-label>
            <input formControlName="cursoid" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Alumno ID</mat-label>
            <input formControlName="alumnoid" matInput>
        </mat-form-field>

        
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cerrar()">Cerrar</button>
    <button mat-button (click)="actualizar()">Actualizar</button>
</div>
