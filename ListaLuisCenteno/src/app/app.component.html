<app-toolbar></app-toolbar>
<div class="container px-4 py-4">
  <h2>Lista de Estudiantes</h2>
    <div class="row gx-5 gy-5">
      <ng-container *ngFor="let estudiante of estudiantes">
        <div class="col">
          <div class="card" style="width: 18rem;">
              <img src="https://enfermeriacreativa.com/wp-content/uploads/2019/07/placeholder.png" class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-text" [ngClass]="estudiante.flagClass ? 'texto-bold' : 'texto-normal'">Nombre: {{estudiante.nombre}}</p>
                <p class="card-text" [ngClass]="estudiante.flagClass ? 'font-1' : 'font-2'">Apellido: {{estudiante.apellido}}</p>
                <span *ngIf="estudiante.flagIcon">
                  <span>
                    <i class="bi bi-umbrella-fill"></i>
                  </span>
                </span>
                <span *ngIf="!estudiante.flagIcon">
                  <span>
                    <i class="bi bi-1-circle"></i>
                  </span>
                </span>
              </div>
          </div>
        </div>
      </ng-container>
  </div>
</div>
